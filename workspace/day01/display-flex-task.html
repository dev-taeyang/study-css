<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 실습</title>
    <style>
        .container {
            width: 303px;
            border: 1px dotted black;
            display: flex;
            text-align: center;
        }
        .container2 {
            width: 300px;
        }
        .float {
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <p>flex</p>
    <div class="container">
        <div>
            <img src="img1.jpg" width="100" height="100">
        </div>
        
        <div>
            <img src="img2.jpg" width="100" height="100">
        </div>
        
        <div>
            <img src="img3.jpg" width="100" height="100">
        </div>
    </div>
    <p>float</p>
    <div class="container2">
        <div class="float">
            <img src="img1.jpg" width="100" height="100">
        </div>

        <div class="float">
            <img src="img2.jpg" width="100" height="100">
        </div>

        <div class="float">
            <img src="img3.jpg" width="100" height="100">
        </div>
    </div>
</body>
</html>
