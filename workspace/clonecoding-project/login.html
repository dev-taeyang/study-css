<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://static.wadiz.kr/assets/icon/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <title>와디즈 로그인</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- 전체를 담는 div.container -->
    <div class="page-container">
      <!-- 사이트 상단 div -->
      <header class="header">
        <div class="header-container">
          <div class="wz-header">
            <!-- wadiz logo -->
            <h1 class="wadiz-logo">
              <a href="https:/www.wadiz.kr">
                <span class="label">와디즈</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="85" height="25" viewBox="0 0 85 25">
                  <path
                    fill="#1D2129"
                    fill-rule="nonzero"
                    d="M58.49 2.23h2.11v21.29H59a1.73 1.73 0 0 1-1.62-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29 7.65 7.65 0 0 1 12.79-5.07V4.23a2 2 0 0 1 2-2zm-6.3 18.62a4.36 4.36 0 0 0 4.16-4.52 4.19 4.19 0 1 0-8.35 0 4.36 4.36 0 0 0 4.19 4.52zM42 23.52h-1.52a1.73 1.73 0 0 1-1.64-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29A7.65 7.65 0 0 1 38 10.72a2 2 0 0 1 1.9-1.79H42v14.59zm-8.41-2.67h.02a4.35 4.35 0 0 0 4.15-4.52 4.35 4.35 0 0 0-4.17-4.51 4.35 4.35 0 0 0-4.17 4.51 4.36 4.36 0 0 0 4.17 4.52zM83.47 8.94v2.11l-7.07 9.06h7.06v3.47h-13v-2.1l7.08-9.07h-6.62v-1.47a2 2 0 0 1 2-2h10.55zM65.86 7.3a2.48 2.48 0 1 1 0-4.96 2.48 2.48 0 0 1 0 4.96zM21.21 8.94h4.14l-4.86 14.59h-4.15l-3.21-9.36-3.21 9.36H5.77L.92 8.94h4.13L8 18l2.5-7.74a2 2 0 0 1 1.86-1.34h2.9l3 9.08 2.95-9.06zm42.65 14.59l-.04-12.59a2 2 0 0 1 2-2h2.11v14.59h-4.07z"
                  ></path>
                </svg>
              </a>
            </h1>
            <!-- 로그인과 회원가입으로 이동하는 ul태그 -->
            <ul class="gnb-large">
              <li class="login">
                <a href="https://www.wadiz.kr/web/waccount/wAccountLogin" class="item">
                  <span>로그인</span>
                </a>
              </li>
              <li class="signup">
                <a href="https://www.wadiz.kr/web/waccount/wAccountRegistIntro" class="item">
                  <span>회원가입</span>
                </a>
              </li>
            </ul>
            <!-- 미리보기 -->
            <div class="PreviewOverlay_container__3Q3h2"></div>
          </div>
        </div>
      </header>
      <!-- 사이트 바디 main -->
      <main class="account-intro-login">
        <!-- body의 div contaioner -->
        <div class="user-sign-container">
          <!-- 바디 내용을 채울 container -->
          <div class="wz-container">
            <!-- 로그인 h2 -->
            <h2 class="wz text display2">로그인</h2>
            <!-- 입력창 -->
            <form action=""></form>
            <!-- 로그인 버튼 -->
            <div class="iam-account-app"></div>
            <!-- 그아래 버튼들 -->
            <div class="bottom-message"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
